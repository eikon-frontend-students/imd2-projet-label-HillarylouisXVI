<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <body>
    <header>
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="img/header-img.svg" type="video/mp4" />
      </video>
      <div class="nav">
        <img src="img/logo.svg" alt="Logo label" />
        <div class="menu">
          <a href="#">Artist</a>
          <a href="#">Shop</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <img src="img/search.svg" alt="Search" />
          <div class="burger">
            <img src="img/bars.svg" alt="bars" />
          </div>
        </div>
      </div>
      <div class="hero-content">
        <button class="arrow-left">
          <img src="img/arrow-left.svg" alt="arrow-left" />
        </button>
        <div class="content">
          <p class="gere">HIP HOP/ R&B</p>
          <h1>Alemeda</h1>
          <p class="info">New artists</p>
          <button class="Whact">Whact</button>
        </div>
        <button class="arrow-right">
          <img src="img/arrow-right.svg" alt="arrow-right" />
        </button>
      </div>
    </header>

    <content>
      <section class="title-artists">
      <h2 class="our">OUR</h2>
      <h2 class="Artist">Artits</section>
        <img src="img/trace.svg" alt="">
        </section>
      <section class="carousel">
            <div class="Artista-1">
              <img src="img/Artist1.png" alt="Artista 1" />
              <div class="slide-info">
                <h3 class="artist-name">Isaiah Rashad</h3>
                <p class="artist-genre">Hip hop / Rap</p>
              </div>

              <div class="Artista-2">
              <img src="img/Artist.png" alt="Artista 1" />
              <div class="slide-info">
                <h3 class="artist-name">Isaiah Rashad</h3>
                <p class="artist-genre">Hip hop / Rap</p>
              </div>

              <div class="Artista-3">
              <img src="img/Artist-2.png" alt="Artista 1" />
              <div class="slide-info">
                <h3 class="artist-name">Isaiah Rashad</h3>
                <p class="artist-genre">Hip hop / Rap</p>
              </div>
        </div>

        <button>Explore Artists</button>
      </section>
    </content>
    <footer></footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
